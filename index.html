<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- katanya biar support di ie segala versi. mari cobaaa -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
       
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
        crossorigin="anonymous"/>
        <link rel="icon" type="image/png" href="image/icon.png">
        <title>KiboGearoutdoor</title>
        
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img class="kibo" src="./image/kibo.png" alt="logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- navbar -->
        <!-- banner -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Outdoor Gear Collection</h1>
                <button class="banner-btn">rent now</button>
            </div>
        </header>
        <!-- banner -->
        <!-- item -->
        <section class="products">
            <div class="section-title">
                <h2>our gears</h2>
            </div>
            <div class="products-center">
            </div>
        </section>
        <!-- item -->
        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <!-- <div class="cart-item">
                        item yang dimasukin
                    </div> -->
                    <!-- end cart item -->
                </div>
                <div class="cart-footer">
                    <h3>total : Rp<span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- cart -->
        <script src="./app.js"></script>
    </body>
</html>
